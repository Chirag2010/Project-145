<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="3 3 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="2 2 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="4" color="#7BC8A4"></a-plane>
      <a-cone position="4 4 -5" radius="0.5" height="1.5" color="black"></a-cylinder>
      <a-octahedron position="0.75 1 0" color="salmon"></a-cylinder>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
